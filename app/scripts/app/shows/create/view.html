<div class="content">
  <div class="row">
    <div class="col-sm-8 col-sm-offset-2">
      <h1>Create New Show</h1>
      <form class="create-show-form" ng-submit="submit(form)" name="form" novalidate>
        <div class="form-group">
          <label>Title</label>
          <input class="form-control" type="text" name="title" ng-model="data.title" required>
        </div>
        <div class="form-group">
          <label>Upload Video</label>
          <input class="form-control" type="file" ngf-select ngf-max-size="20MB" ng-model="file" uploader="uploader"/>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary">Submit</button>
          <button type="button" class="btn btn-warning" ui-sref="app.show.list">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
