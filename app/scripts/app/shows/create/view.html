<div class="content">
  <h1>Create New Show</h1>
  <form class="create-show-form" ng-submit="submit(form)" name="form" novalidate>

      <label>Title</label>
      <input type="text" name="title" ng-model="data.title" required>
    </div>
    <div class="form-group">
      <label>Upload Video</label>
    </div>
  </form>
</div>
