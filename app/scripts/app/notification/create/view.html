<div class="content">
  <div class="row">
    <div class="col-sm-8 col-sm-offset-2">
      <h1>Create New Content</h1>
      <form class="create-show-form" ng-submit="submit(form)" name="form" novalidate>
        <div class="form-group" ng-class="{'has-error': form.key.$invalid && form.$submitted}">
          <label>Key <span class="required">*</span></label>
          <input class="form-control" type="text" name="key" ng-model="data.key" required placeholder="Key" ng-pattern="/^[a-zA-Z0-9_]*$/">
          <p class="help-block" ng-if="form.key.$error.required && form.$submitted">Key is required</p>
          <p class="help-block" ng-if="form.key.$error.pattern && form.$submitted">Invalid key</p>
        </div>
        <div class="form-group" ng-class="{'has-error': form.title.$invalid && form.$submitted}">
          <label>Title <span class="required">*</span></label>
          <input class="form-control" type="text" name="title" ng-model="data.value.title" required placeholder="Title">
          <p class="help-block" ng-if="form.title.$error.required && form.$submitted">Title is required</p>
        </div>
        <div class="form-group" ng-class="{'has-error': form.content.$invalid && form.$submitted}">
          <label>Content <span class="required">*</span> <i class="fa fa-info-circle" uib-tooltip="Notification Content. Eg: Show <=% title %> has been published"></i></label>
          <textarea ng-model="data.value.content" name="content" class="form-control" required placeholder="Notification Content. Eg: Show <=% title %> has been published"></textarea>
          <p class="help-block" ng-if="form.content.$error.required && form.$submitted">Content is required</p>
        </div>
        <div class="form-group">
          <button ng-disabled="submitted" type="submit" class="btn btn-primary">Submit</button>
          <button type="button" class="btn btn-warning" ui-sref="app.notification.list">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
