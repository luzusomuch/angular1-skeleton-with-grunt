<div class="content">
  <div class="challenges-list">
    <div class="row">
      <h1 class="col-sm-8">Challenges List</h1>
      <span ui-sref="app.challenge.create({showId: showId})" class="col-sm-4 add-new-challenge-button"><i class="fa fa-plus"></i> Add New Challenge</span>
    </div>
    <table class="table">
      <thead>
        <tr>
          <td>#</td>
          <td>Name</td>
          <td>Description</td>
          <td>Action</td>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="item in items">
          <td>{{$index+1}}</td>
          <td>{{item.title}}</td>
          <td>{{item.description}}</td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
