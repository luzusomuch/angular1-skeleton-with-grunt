<div class="content">
  <div class="challenges-list">
    <div class="row">
      <h1 class="col-sm-10">Challenges List</h1>
      <div class="col-sm-2">
        <button ui-sref="app.challenge.create({showId: showId})" class="btn btn-primary add-new-challenge-button"><i class="fa fa-plus"></i> Add New Challenge</button>
      </div>
    </div>
    <table class="table">
      <thead>
        <tr>
          <td>#</td>
          <td>Name</td>
          <td>Description</td>
          <td>Status</td>
          <td>Action</td>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="item in items">
          <td>{{$index+1}}</td>
          <td>{{item.title}}</td>
          <td>{{item.description}}</td>
          <td>{{item.status}}</td>
          <td>
            <a href="javascript:void(0)" ng-click="editChallenge(item)">
              <i class="fa fa-pencil"></i> Edit
            </a>
            <a href="javascript:void(0)" ng-click="removeChallenge(item, $index)">
              <i class="fa fa-times"></i> Delete
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
