<div class="content">
  <div class="challenges-list">
    <div class="row">
      <h1 class="col-sm-10">Submissions List</h1>
    </div>
    <table class="table">
      <thead>
        <tr>
          <td>#</td>
          <td class="text-left">Avatar</td>
          <td>Name</td>
          <td>Submission Video</td>
          <td>Total of likes</td>
          <td>Percent of pro-score</td>
          <td class="text-right">Action</td>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="item in items">
          <td>{{$index+1}}</td>
          <td class="text-left"><img class="user-avatar" src="{{item.user.avatar}}"></td>
          <td>{{item.user.name}}</td>
          <td><a href="javascript:void(0)" ng-click="viewVideo(item)">View video</a></td>
          <td>{{item.content.numberOfLikes}}</td>
          <td>{{item.content.proScore}}%</td>
          <td class="text-right">
            <a title="Set Prize" class="table-icon" href="javascript:void(0)" ng-click="setPrize(item)">
              <i class="fa fa-gift"></i>
            </a>
          </td>
        </tr>
      </tbody>
    </table>
    <ul uib-pagination items-per-page="pagination.limit" total-items="total" ng-model="pagination.page" ng-change="pageChanged()"></ul>
  </div>
</div>
