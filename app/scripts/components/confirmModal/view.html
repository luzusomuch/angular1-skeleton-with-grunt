<div class="modal-content">
  <div class="modal-header">
    <h3 class="modal-title" id="modal-title">{{cm.title}}</h3>
  </div>
  <div class="modal-body" id="modal-body">
    {{cm.description}}
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="cm.okay()">Delete</button>
    <button class="btn btn-default" type="button" ng-click="cm.close()">Cancel</button>
  </div>
</div>
