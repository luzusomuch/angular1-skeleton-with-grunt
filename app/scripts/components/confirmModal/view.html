<div class="modal-content">
  <div class="modal-header">
    <h3 class="modal-title" id="modal-title">{{cm.title}}</h3>
  </div>
  <div class="modal-body" id="modal-body">
    <p ng-bind-html="cm.description | html"></p>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="cm.okay()">{{cm.confirmButton || 'Delete'}}</button>
    <button class="btn btn-default" type="button" ng-click="cm.close()">Cancel</button>
  </div>
</div>
