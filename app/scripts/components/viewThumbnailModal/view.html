<div class="modal-content modal-view-thumbnail">
  <div class="modal-header">
    <h3 class="modal-title">View Thumbnail</h3>
  </div>
  <div class="modal-body">
    <img class="thumbnail" ng-src="{{vm.thumbnailUrl}}">
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="vm.okay()">Close</button>
  </div>
</div>
